<?xml version="1.0" encoding="utf-8"?>
<ArrayOfCriteria xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance" xmlns:xsd="http://www.w3.org/2001/XMLSchema">
  <Criteria>
    <Name>OOC</Name>
    <Filter>^\(\( \(\d*\) [\p{L}]+ {0,1}([\p{L}]+){0,1}:.*?\)\)$</Filter>
    <Selected>false</Selected>
  </Criteria>
  <Criteria>
    <Name>IC</Name>
    <Filter>^(\(Car\) ){0,1}[\p{L}]+ {0,1}([\p{L}]+){0,1} (says|shouts|whispers)( \[low\]){0,1}:.*$</Filter>
    <Selected>true</Selected>
  </Criteria>
  <Criteria>
    <Name>Emote</Name>
    <Filter>^\* [\p{L}]+ {0,1}([\p{L}]+){0,1} .*$</Filter>
    <Selected>true</Selected>
  </Criteria>
  <Criteria>
    <Name>Action</Name>
    <Filter>^\* .* \(\([\p{L}]+ {0,1}([\p{L}]+){0,1}\)\)\*$</Filter>
    <Selected>true</Selected>
  </Criteria>
  <Criteria>
    <Name>PM</Name>
    <Filter>^\(\( PM (to|from) \(\d*\) [\p{L}]+ {0,1}([\p{L}]+){0,1}:.*?\)\)$</Filter>
    <Selected>false</Selected>
  </Criteria>
  <Criteria>
    <Name>Radio</Name>
    <Filter>^\*\*\[S: .* CH: .*\] [\p{L}]+ {0,1}([\p{L}]+){0,1}.*$</Filter>
    <Selected>true</Selected>
  </Criteria>
  <Criteria>
    <Name>Advertisements</Name>
    <Filter>^\[.*Advertisement.*\] .*$</Filter>
    <Selected>false</Selected>
  </Criteria>
  <Criteria>
    <Name>Other (non listed)</Name>
    <Filter>Other</Filter>
    <Selected>false</Selected>
  </Criteria>
</ArrayOfCriteria>