<?xml version="1.0" encoding="utf-8"?>
<ArrayOfCriteria xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance" xmlns:xsd="http://www.w3.org/2001/XMLSchema">
  <Criteria>
    <Name>IC</Name>
    <Filter>^(\(Car\) ){0,1}((([\p{L}]+ {0,1} [\p{L}]+){0,1})|(Mask+[a-zA-Z0-9_]+ {0,1})) (says|shouts|whispers)( \[low\]){0,1}:.*$</Filter>
    <Selected>true</Selected>
  </Criteria>
  <Criteria>
    <Name>Emote</Name>
    <Filter>^(\*|\&gt;|\* .* \(\() ((([\p{L}]+ {0,1} [\p{L}]+){0,1})|(Mask+[a-zA-Z0-9_]+ {0,1}))( .*$|\)\)\*$)</Filter>
    <Selected>true</Selected>
  </Criteria>
  <Criteria>
    <Name>Cellphone</Name>
    <Filter>(\(cellphone\))</Filter>
    <Selected>true</Selected>
  </Criteria>
  <Criteria>
    <Name>Whispers</Name>
    <Filter>\whispers:</Filter>
    <Selected>true</Selected>
  </Criteria>
  <Criteria>
    <Name>Payments</Name>
    <Filter>(You paid)\s(?&lt;SYMBOL&gt;[$]){1}(xxxx)\s(to)|(paid you)\s(?&lt;SYMBOL&gt;[$]){1}(xxxx)</Filter>
    <Selected>true</Selected>
  </Criteria>
  <Criteria>
    <Name>Items</Name>
    <Filter>.(gave).(\(x\) to|received \(x\) of).</Filter>
    <Selected>true</Selected>
  </Criteria>
  <Criteria>
    <Name>Radio</Name>
    <Filter>(\*\*\[S\:)</Filter>
    <Selected>false</Selected>
  </Criteria>
  <Criteria>
    <Name>Dept. Radio</Name>
    <Filter>[(\:\\*\*\\[)]</Filter>
    <Selected>false</Selected>
  </Criteria>
  <Criteria>
    <Name>Megaphone</Name>
    <Filter>(\[Megaphone\])</Filter>
    <Selected>false</Selected>
  </Criteria>
  <Criteria>
    <Name>OOC</Name>
    <Filter>[\(\(\(]</Filter>
    <Selected>false</Selected>
  </Criteria>
  <Criteria>
    <Name>PM</Name>
    <Filter>^\(\( PM (to|from)</Filter>
    <Selected>false</Selected>
  </Criteria>
  <Criteria>
    <Name>AD</Name>
    <Filter>(\[Advertisement])</Filter>
    <Selected>false</Selected>
  </Criteria>
  <Criteria>
    <Name>BAD</Name>
    <Filter>(\[BusinessAdvertisement])</Filter>
    <Selected>false</Selected>
  </Criteria>
  <Criteria>
    <Name>CAD</Name>
    <Filter>(\[CompanyAdvertisement])</Filter>
    <Selected>false</Selected>
  </Criteria>
  <Criteria>
    <Name>Other (non listed)</Name>
    <Filter />
    <Selected>false</Selected>
  </Criteria>
</ArrayOfCriteria>